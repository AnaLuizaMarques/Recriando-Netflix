<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/styles/owl/owl.theme.default.min.css" />
    <title>Início - Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Bombando</a>
          <a href="">Minha Lista</a>
          <a href="">Idioma e legendas</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="conteudo-principal">
        <div class="container">
          <div class="textos">
            <h3 class="titulo">MODERN FAMILY</h3>
            <p class="sinopse">
              Você consegue acreditar que todos eles são parentes? Nem eles!
              Modern Family nos traz uma divertida e inovadora visão do que
              significa criar uma família nesta época doida em que vivemos.
            </p>
          </div>
          <div class="botoes">
            <button role="button" class="btn-assistir">
              <div class="all-btn">
                <div class="icone" role="presentation">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="Hawkins-Icon Hawkins-Icon-Standard"
                  >
                    <path
                      d="M3 2.69127C3 1.93067 3.81547 1.44851 4.48192 1.81506L21.4069 11.1238C22.0977 11.5037 22.0977 12.4963 21.4069 12.8762L4.48192 22.1849C3.81546 22.5515 3 22.0693 3 21.3087V2.69127Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </div>
              <p>Assistir</p>
            </button>
            <button role="button" class="btn-info">
              <div class="all-btn">
                <div class="icone" role="presentation">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="Hawkins-Icon Hawkins-Icon-Standard"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <p>Mais informações</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
